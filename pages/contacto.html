						data-bs-target="#navbarNavAltMarkup, #navbarCVButton"

					>

					</button>

					<div
						class="collapse navbar-collapse justify-content-end gap-4"
						id="navbarNavAltMarkup"
					>
						<div class="navbar-nav">
							<a
								class="nav-button w-100 text-center text-nowrap"
								href="./about.html"
								>Sobre Mi</a
							>
							<a
								class="nav-button w-100 text-center text-nowrap"
								href="./habilidades.html"
								>Habilidades</a

		</header>

		<main id="main">
			<!--- Formulario de contacto -->
			<section class="formulario-container">
				<h2 class="subtitulos">Contacto</h2>
				<form class="formulario">
					<div>
						<label for="name">Nombre</label>
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Nombre"
							required
						/>
					</div>
					<div>
						<label for="email">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email"
							required
						/>
					</div>
					<div>
						<label for="subject">Mensaje</label>
						<textarea
							name="message"
							type="text"
							name="message"
							id="message"
							placeholder="Mensaje"
							required
						></textarea>
					</div>
					<button type="submit">Enviar</button>
				</form>
			</section>
		</main>

		<footer id="footer">
			<h3>Con ♥️ de Fran</h3>

			<section class="social">
				<a href="mailto:campofranciscoluis@gmail.com">

				</a>

					href="https://www.linkedin.com/in/francisco-luis-campo-2021a7220/"

				>

				</a>
				<a href="https://github.com/FCampo7">
					<i class="fa-brands fa-github"></i>
				</a>
			</section>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"
